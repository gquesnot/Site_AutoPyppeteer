
{% extends 'base.html' %}
{% block content %}
    <form action="{% url 'new_project' %}" method="post">
    {% csrf_token %}
    <div class="d-flex justify-content-between mb-5">
        <div style="width: 60%;"><input type="text" class=" form-control" id="projectname" name="projectname" placeholder="project name"></div>
        <div style="width: 25%"><button type="submit" class="w-20 btn btn-success">Nouveau project</button></div>

    </div>
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">nom</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            {% for project in projects %}
                <tr>
                    <th scope="row">{{ project.id }}</th>
                    <td>{{ project.name }}</td>
                    <td><a  href="{% url 'project_delete' project.id %}">
                        <svg style="position: relative;top:4px;background-color:rgba(0,0,0,0);color:red;transform:scale(2)"
                             xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-x" viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                        </svg></a></td>
                    <td><a class="btn btn-primary" href="{% url 'project' project.id %}">Go</a></td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
  </form>
{% endblock %}
